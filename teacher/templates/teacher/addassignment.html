{% extends 'teacher/main.html' %}


{% block content %}
    <div class="container">
        <form id="form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_title">Title</label><br/>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label for="id_content">Description</label><br/>
                {{ form.content }}
            </div>
            <div class="form-group">
                <div class="text-danger">
                    {{ form.errors }}
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script>
        var editor = CKEDITOR.replace('id_content');
        editor.on('change', function (data) {
            document.getElementById('id_content').value = data.editor.getData().toString();
        });
    </script>
{% endblock %}
