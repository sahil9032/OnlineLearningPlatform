{% extends 'teacher/main.html' %}
{% block content %}
    <div class="container">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_title">Title</label><br/>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label for="id_description">Description</label><br/>
                {{ form.description }}
            </div>
            <div class="form-group">
                <div class="text-danger">
                    {{ form.errors }}
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
