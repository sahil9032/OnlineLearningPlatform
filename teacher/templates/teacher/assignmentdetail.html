{% extends 'teacher/main.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="card" style="width: 100%;">
            <img class="card-img-top"
                 src="https://www.gstatic.com/classroom/themes/img_backtoschool.jpg"
                 alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{ assignment.title }}</h5>
                <div id="content" class="cke_editable cke_editable_themed cke_contents_ltr cke_show_borders">
                </div>
                <div id="dummyElement" style="display: none;">
                    {{ assignment.content }}
                </div>
            </div>
        </div>
        <hr/>
        {% for i in submissions %}
            <div class="card" style="width: 100%;">
                <div class="card-body">
                    <h5 class="card-title">{{ i.user.email }}</h5>
                    <iframe src="https://docs.google.com/gview?url={{ i.link }}&embedded=true"
                            style="width: 100%; height:600px;"></iframe>
                </div>
            </div>
            <br/>
        {% endfor %}
    </div>
    <script>
        document.getElementById('content').innerHTML = document.getElementById('dummyElement').innerText;
    </script>
{% endblock %}
