{% extends 'student/main.html' %}
{% block content %}
    <div class="container">
        {% for i in courses %}
            <div class="card" style="width: 100%;">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="user_id" value="{{ request.user.id }}">
                        <input type="hidden" name="course_id" value="{{ i.id }}">
                        <span class="card-title">{{ i.title }}</span>
                        <div class="text-right">
                            <button type="submit" class="btn btn-outline-info">Enroll</button>
                        </div>
                    </form>
                </div>
            </div>
        {% endfor %}
        {% for message in messages %}
            <p class="text-danger" id="messages">{{ message }}</p>
        {% endfor %}
    </div>
{% endblock %}
