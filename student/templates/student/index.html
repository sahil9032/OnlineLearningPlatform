{% extends 'student/main.html' %}
{% load static %}
{% block content %}
    <style>

        .article-clean {
            color: #56585b;
            background-color: #fff;
            font-family: 'Lora', serif;
            font-size: 14px;
        }

        .article-clean .intro {
            font-size: 16px;
            margin: 0 auto 30px;
        }

        .article-clean .intro h1 {
            font-size: 32px;
            margin-bottom: 15px;
            padding-top: 20px;
            line-height: 1.5;
            color: inherit;
            margin-top: 20px;
        }

        .article-clean .intro p {
            color: #929292;
            font-size: 12px;
        }

        .article-clean .intro p .by {
            font-style: italic;
        }

        .article-clean .intro p .date {
            text-transform: uppercase;
            padding: 4px 0 4px 10px;
            margin-left: 10px;
            border-left: 1px solid #ddd;
        }

        .article-clean .intro p a {
            color: #333;
            text-transform: uppercase;
            padding-left: 3px;
        }

        .article-clean .intro img {
            margin-top: 20px;
        }

        .article-clean .text p {
            margin-bottom: 20px;
            line-height: 1.45;
        }

        @media (min-width: 768px) {
            .article-clean .text p {
                font-size: 16px;
            }
        }

        .article-clean .text h2 {
            margin-top: 28px;
            margin-bottom: 20px;
            line-height: 1.45;
            font-size: 16px;
            color: #333;
            font-weight: bold;
        }

        @media (min-width: 768px) {
            .article-clean .text h2 {
                font-size: 20px;
            }
        }

        .article-clean .text figure {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 20px;
        }

        .article-clean .text figure img {
            margin-bottom: 12px;
            max-width: 100%;
        }

        .article-list {
            color: #313437;
            background-color: #fff;
        }

        .article-list p {
            color: #7d8285;
        }

        .article-list h2 {
            font-weight: bold;
            margin-bottom: 40px;
            padding-top: 40px;
            color: inherit;
        }

        @media (max-width: 767px) {
            .article-list h2 {
                margin-bottom: 25px;
                padding-top: 25px;
                font-size: 24px;
            }
        }

        .article-list .intro {
            font-size: 16px;
            max-width: 500px;
            margin: 0 auto;
        }

        .article-list .intro p {
            margin-bottom: 0;
        }

        .article-list .articles {
            padding-bottom: 40px;
        }

        .article-list .item {
            padding-top: 50px;
            min-height: 425px;
            text-align: center;
        }

        .article-list .item .name {
            font-weight: bold;
            font-size: 16px;
            margin-top: 20px;
            color: inherit;
        }

        .article-list .item .description {
            font-size: 14px;
            margin-top: 15px;
            margin-bottom: 0;
        }

        .article-list .item .action {
            font-size: 24px;
            width: 24px;
            margin: 22px auto 0;
            line-height: 1;
            display: block;
            color: #4f86c3;
            opacity: 0.85;
            transition: opacity 0.2s;
            text-decoration: none;
        }

        .article-list .item .action:hover {
            opacity: 1;
        }

        h1, h2, h3 {
            font-family: 'Arial', sans-serif;
            color: #000000;
        }

        img {
            border-radius: 5px;
        }

        img {
            border-radius: 5px;
        }

        .btn {
            margin: 0 10px 20px;
        }
    </style>
    <div class="container">
        <div class="article-list">
            <div class="container">
                <div class="row articles">
                    {% for i in courses %}
                        <div class="col-sm-6 col-md-4 item">
                            <a href="/student/course/{{ i.id }}">
                                <img alt="image" class="img-fluid" src="{% static 'img/img_backtoschool.jpg' %}"></a>
                            <h3 class="name">{{ i.title }}</h3>
                            <p class="description">{{ i.description }}</p>
                            <a class="action" href="/student/course/{{ i.id }}">
                                <i class="fa fa-arrow-circle-right"></i>
                            </a>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
