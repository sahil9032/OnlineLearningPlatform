{% extends 'student/main.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="card" style="width: 100%;">
            <img class="card-img-top"
                 src="https://www.gstatic.com/classroom/themes/img_backtoschool.jpg"
                 alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{ assignment.title }}</h5>
                <div id="content" class="cke_editable cke_editable_themed cke_contents_ltr cke_show_borders">
                </div>
                <div id="dummyElement" style="display: none;">
                    {{ assignment.content }}
                </div>
            </div>
        </div>
        <hr/>
        <form id="form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_content">PDF file</label><br/>
                {{ form.file }}
            </div>
            <div class="form-group">
                <div class="text-danger">
                    {{ form.errors }}
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script>
        document.getElementById('content').innerHTML = document.getElementById('dummyElement').innerText;
    </script>
{% endblock %}
