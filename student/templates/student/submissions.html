{% extends 'student/main.html' %}
{% load static %}
{% block content %}
    <div class="container">
        {% for i in submissions %}
            <div class="card" style="width: 100%;">
                <div class="card-body">
                    <h5 class="card-title">{{ i.assignment.course.title }} - {{ i.assignment.title }}</h5>
                    <iframe src="https://docs.google.com/gview?url={{ i.link }}&embedded=true"
                            style="width: 100%; height:600px;"></iframe>
                </div>
            </div>
            <br/>
        {% endfor %}
    </div>
{% endblock %}
